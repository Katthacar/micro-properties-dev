#HTTP Server
server:
  port: 1234

port:
  eurekaServer: 8010

#Discovery Server Access
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:${port.eurekaServer}/eureka
  instance:
    status-page-url-path: /infoCatalogo
    health-check-url-path: /healthCatalogo
    initial-status: UP
    lease-renewal-interval-in-seconds: 60
    metadata-map:
      app-owner: hacarbe
      description: Microservice Catalogo
  
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
    restart:
      enabled: true
    pause:
      enabled: true
    refresh:
      enabled: true
    info:
      enabled: true
      
